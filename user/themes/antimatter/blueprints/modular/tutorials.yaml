title: Tutorials
'@extends': default

form:
  fields:
    tabs:
      fields:
        advanced:
          fields:
            columns:
              fields:
                column1:
                  fields:
                    name:
                      default: modular/tutorials
                      '@data-options': '\Grav\Common\Page\Pages::modularTypes'
            overrides:
              fields:
                header.template:
                  default: modular/tutorials
                  '@data-options': '\Grav\Common\Page\Pages::modularTypes'
        tutorials:
          type: tab
          title: Tutorials
          fields:
            header.tutorials:
              name: tutorials
              type: list
              label: Tutorials

              fields:
                .icon:
                  type: text
                  label: Icon
                .header:
                  type: text
                  label: Header
                .text:
                  type: text
                  label: Text
                .link:
                  type: link
                  label: Link
